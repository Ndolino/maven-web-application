---
become: true
hosts: web
tasks: 
  - 
    name: "Install packages"
    yum: 
      name: httpd
      state: present
  - 
    name: "Start Apache server"
    service: 
      enabled: true
      name: httpd
      state: started
  - 
    copy: 
      dest: /var/www/html/
      src: /var/lib/jenkins/workspace/gmbgmbtest/target/*
    name: "Deploy static website"

