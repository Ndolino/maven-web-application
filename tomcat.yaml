
hosts: web
become: true
tasks:
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: true
    - name: Deploy static website
      copy:
        src: /var/lib/jenkins/workspace/gmbgmbtest/target/*
        dest: /var/www/html/
...

