
hosts: web
    become: True
        tasks:
              - name: Install packages
                      yum:
                                name: "httpd"
                                          state: "present"
                                                - name: Start Apache server
                                                        service:
                                                                  name: httpd
                                                                            state: started
                                                                                      enabled: True
                                                                                            - name: Deploy static website
                                                                                                    copy:
                                                                                                              src: /var/lib/jenkins/workspace/gmbgmbtest/target/*
                                                                                                                        dest: /var/www/html/
                                                                                                                          ...
